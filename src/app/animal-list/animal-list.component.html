<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">AGE</th>
        <th scope="col">BREED</th>
        <th scope="col">ACTION</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let animal of animals"> 
        <td>{{animal.id}}</td>
        <td>{{animal.name}}</td>
        <td>{{animal.age}}</td>
        <td>{{animal.breed}}</td>
        <td>
          <button (click) = "updateAnimal(animal.id)" class="btn btn-info " > UPDATE</button>
          <button (click) = "deleteAnimal(animal.id)" class="btn btn-danger " style="margin-left: 10px;" > DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
